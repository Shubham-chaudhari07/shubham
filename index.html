    /* ====== GLOBAL STYLES ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ====== HEADER ====== */
    header {
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff9800;
    }

      text-align: center;

      margin-bottom: 10px;
    }
